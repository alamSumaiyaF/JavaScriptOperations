	<script>
	function actionFunction()
    {   
        
        document.getElementById("startcomplain").style.display='none';
        document.getElementById("takeaction").style.display='block';

    }

    function compensationFunction(){
      if(confirm("Do you want to get your Compensation in cash ?")==true)
      {
         document.getElementById("compensation").innerHTML="If your complain is proved then you are supposed to get some amount back in your account which was provided by you during registration";
